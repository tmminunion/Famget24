    <script>
      const collectionRef = db.collection("imageskoleksi"); // Referensi ke koleksi Firestore
      const itemsPerPage = 12; // Jumlah item per halaman
      let lastVisible = null; // Menyimpan dokumen terakhir yang ditampilkan di halaman sebelumnya

      // Fungsi untuk mengambil data dengan pagination
      function getPaginatedData() {
        const userId = localStorage.getItem("uid"); // Pastikan ini sesuai dengan kunci yang digunakan saat menyimpan uid

        let query = collectionRef
          .where("Userid", "==", userId) // Tambahkan filter untuk userId
          .orderBy("uploadedAt", "desc")
          .limit(itemsPerPage);
        // Jika ada dokumen terakhir (lastVisible), mulai setelahnya
        if (lastVisible) {
          query = query.startAfter(lastVisible);
        }

        query
          .get()
          .then((snapshot) => {
            if (snapshot.docs.length > 0) {
              // Simpan dokumen terakhir yang diambil di variabel lastVisible
              lastVisible = snapshot.docs[snapshot.docs.length - 1];

              // Loop melalui setiap dokumen yang diambil dan tampilkan datanya
              snapshot.forEach((doc) => {
                const data = doc.data();
                console.log("Document data:", data);

                // Misalnya, tampilkan data di halaman
                appendToList(doc);
              });
            } else {
              console.log("No more documents.");
            }
          })
          .catch((error) => {
            console.error("Error fetching paginated data: ", error);
          });
      }

      function showZoomedImage(imageUrl) {
        const zoomedImage = document.getElementById("zoomedImage");
        zoomedImage.src = imageUrl; // Set sumber gambar di modal
        $("#imageModal").modal("show"); // Tampilkan modal
      }

      // Fungsi untuk menampilkan data di halaman (bisa disesuaikan dengan tampilanmu)
      function appendToList(doc) {
        const data = doc.data(); // Mendapatkan data dari dokumen Firestore
        const listDiv = document.getElementById("listnya");
        const docId = doc.id; // Mendapatkan document ID dari Firestore
        const date = new Date(data.datetime * 1000); // Mengalikan dengan 1000 untuk mengonversi ke milidetik
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false, // Ganti ke true untuk format 12 jam
        };
        const formattedDate = date.toLocaleDateString("id-ID", options); // Format sesuai dengan locale Indonesia

        const newCard = `
    <div class="container-fluid">
      <div class="cardcontainer">
        <div class="photo">
          <div class="instagram-heart"></div>
          <img 
            src="${data.imageUrl}" 
            alt="${data.title}" 
            onclick="showZoomedImage('${data.imageUrl}')" 
            style="cursor: pointer;"
          />
        </div>
        <div class="content">
          <p class="txt4">${data.uploadedBy}</p>
          <p class="txt2">${formattedDate}</p>
          <div class="action-icons">
            <div class="love-container">
              <img
                src="https://twibone.bungtemin.net/assets/love.png"
                alt="Love"
                onclick="addLove('${docId}')"
                class="love-icon"
              />
              <span id="loveCount${docId}" class="love-count">${
          data.love || 0
        } Suka</span>
            </div>
            <img src="https://twibone.bungtemin.net/assets/buang.png" alt="Delete" onclick="confirmDelete('${docId}')">
          </div>
        </div>
      </div>
    </div>
  `;

        // Tambahkan elemen baru ke dalam 'listnya'
        listDiv.insertAdjacentHTML("beforeend", newCard);
      }

      // Tambahkan elemen HTML baru ke dalam 'listnya'

      getPaginatedData();

      // Panggil fungsi ini untuk mengambil halaman berikutnya (misalnya, ketika user klik "Next")
      document
        .getElementById("nextPageButton")
        .addEventListener("click", () => {
          getPaginatedData(); // Ambil halaman berikutnya
        });

      // Fungsi untuk menambah jumlah suka di Firestore
      function addLove(docId) {
        const docRef = db.collection("imageskoleksi").doc(docId); // Referensi ke dokumen di Firestore

        // Jalankan transaksi untuk memastikan nilai love ditambahkan secara atomik
        return db
          .runTransaction((transaction) => {
            return transaction.get(docRef).then((doc) => {
              if (!doc.exists) {
                throw "Document does not exist!";
              }

              // Dapatkan nilai love saat ini dan tambahkan 1
              const newLoveCount = (doc.data().love || 0) + 1;

              // Perbarui nilai love di Firestore
              transaction.update(docRef, { love: newLoveCount });

              // Update tampilan di UI secara langsung
              document.getElementById(
                `loveCount${docId}`
              ).innerText = `${newLoveCount} Suka`;
              Swal.fire({
                title: "Suka ditambahkan!",
                text: "Terima kasih atas dukungannya!",
                iconHtml: "❤️",
                customClass: {
                  icon: "swal2-no-border",
                  popup: "swal2-custom",
                },
              });
            });
          })
          .then(() => {
            console.log("Love count successfully updated!");
          })
          .catch((error) => {
            console.log("Failed to update love count: ", error);
          });
      }
      function confirmDelete(docId) {
        // Menampilkan konfirmasi kepada pengguna sebelum menghapus
        if (confirm("Apakah Anda yakin ingin menghapus item ini?")) {
          deleteDocument(docId);
        }
      }
      function confirmDelete(id) {
        Swal.fire({
          title: "Yakin ingin menghapus?",
          text: "foto yang dihapus tidak bisa di kembalikan!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, hapus foto!",
          cancelButtonText: "Batalkan",
          reverseButtons: true,
        }).then((result) => {
          if (result.isConfirmed) {
            // Panggil fungsi deleteData jika pengguna mengkonfirmasi penghapusan
            deleteDocument(id);
          } else if (result.dismiss === Swal.DismissReason.cancel) {
            // Tampilkan pesan SweetAlert bahwa penghapusan dibatalkan jika pengguna membatalkan
            Swal.fire({
              title: "Batal",
              text: "Foto Kamu masih tersimpan :)",
              icon: "error",
            });
          }
        });
      }

      function deleteDocument(docId) {
        // Menghapus dokumen dari Firestore berdasarkan docId
        db.collection("imageskoleksi")
          .doc(docId)
          .delete()
          .then(() => {
            console.log("Document successfully deleted!");
            // Menghapus elemen dari UI
            window.location.reload(); // Memperbaiki 'window.reload' menjadi 'window.location.reload()'
          })
          .catch((error) => {
            console.error("Error removing document: ", error);
          });
      }
    </script>
