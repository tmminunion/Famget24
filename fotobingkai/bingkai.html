      function generateString(length) {
        let result = "BT";
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }

    <script>
      // Array yang berisi nama gambar
      const imageNames = [
        "1.png",
        "2.png",
        "3.png",
        "4.png",
        "5.png",
        "6.png",
        "7.png",
        "8.png",

        "12.png",
        "13.png",
        "14.png",
        "15.png",
        "16.png",
        "17.png",
        "18.png",
        "19.png",
      ];

      const basePath = "images/FAMGET2024/";
      const linkPath = "index.html?file=";
      // Fungsi untuk mengacak urutan array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Fungsi untuk menghasilkan daftar gambar
      function generateImageCards() {
        const listDiv = document.getElementById("listnya");

        // Mengacak urutan gambar
        const shuffledImageNames = shuffleArray([...imageNames]);

        shuffledImageNames.forEach((imageName, index) => {
          const card = `
        <div class="col py-2 col-md-4 col-sm-6 col-6 mx-auto">
          <div class="card shadow">
            <div class="card-body p-2 my-1 d-flex flex-column justify-content-center align-items-center" style="min-height: 90px;">
              <img src="${basePath}${imageName}" class="img-fluid" alt="Responsive image" id="imgfarmer" />
            </div>
            <div class="card-footer bg-primary text-white text-center">
              <a href="${linkPath}${imageName}" class="text-white">Gunakan</a>
            </div>
          </div>
        </div>
      `;
          listDiv.insertAdjacentHTML("beforeend", card);
        });
      }

      // Memanggil fungsi untuk menghasilkan gambar saat dokumen siap
      document.addEventListener("DOMContentLoaded", generateImageCards);
    </script>
