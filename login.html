<script>
  $(document).ready(function() {
    var url = "https://script.google.com/macros/s/AKfycbyVFQ3Ojb-5wPHB5T4GE8RAoGMt9SZJBXuugzxv3oQK9X5HMBoIHt9qkWwO9ItuXXgv/exec";

    // Lakukan GET request ke URL
    $.getJSON(url, function(data) {
      // Loop melalui setiap objek dalam JSON
      $.each(data, function(index, item) {
        // Ambil nama dan value dari setiap objek
        var nama = item.nama;
        var value = item.value;

        // Simpan di localStorage
        localStorage.setItem(nama, value);
      });

      console.log("Data berhasil disimpan ke localStorage.");
    }).fail(function() {
      console.log("Gagal mengambil data dari URL.");
    });
  });
</script>
