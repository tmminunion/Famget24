    <script type="module">
      import { listacara, Linenya } from "./js/modul/listacara.js";

      $(document).ready(function () {
        // Function to get URL parameters
        function getParameterByName(name) {
          const url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return "";
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const kode = localStorage.getItem("kode") + "peserta";
        const cookieDataKey = kode + "sheetName"; // Cookie key for storing data
        const cookieTimestampKey = cookieDataKey + "_lastUpdated"; // Cookie key for storing the timestamp of last update
        const updateInterval = 30 * 60 * 1000; // 30 minutes in milliseconds

        $("#preloader").show();

        // Function to get a cookie value by name
        function getCookie(name) {
          const match = document.cookie.match(
            new RegExp("(^| )" + name + "=([^;]+)")
          );
          if (match) return match[2];
          return null;
        }

        // Function to set a cookie with a specific expiration time (in minutes)
        function setCookie(name, value, minutes) {
          const date = new Date();
          date.setTime(date.getTime() + minutes * 60 * 1000); // Add minutes to the current time
          const expires = "expires=" + date.toUTCString();
          document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to populate the table with data
        function populateTable(data) {
          $("#dataTable tbody").empty(); // Clear the table before adding new data

          $.each(data, function (index, user) {
            var line = Linenya[user.Lineid];
            $("#dataTable tbody").append(
              "<tr><td class='text-right'>" +
                (index + 1) +
                "</td><td>" +
                user.Nama +
                "</td><td>" +
                line +
                "</td><td class='text-center'>" +
                user.TotalPeserta +
                "</td><td class='text-center'>" +
                user.BusNo +
                "</td><td>" +
                user.BusSeat +
                "</td></tr>"
            );
          });

          $("#preloader").hide();
          // After data is added, initialize DataTable
          $("#dataTable").DataTable();
        }

        // Function to fetch data from API
        function fetchDataFromAPI() {
  const apiUrlPrimary = `https://api.bungtemin.net/FamgetAbsensi/dataApi`;
  const apiUrlSecondary = `https://api.bungtemin.net/data/data_peserta.json`; // URL cadangan

  $.ajax({
    url: apiUrlPrimary,
    method: "GET",
    dataType: "json",
    success: function (data) {
      populateTable(data);
      setCookie(cookieDataKey, JSON.stringify(data), 30); // Simpan data dalam cookie selama 30 menit
      setCookie(cookieTimestampKey, Date.now(), 30); // Simpan timestamp saat ini
    },
    error: function (xhr, status, error) {
      console.log("Gagal menggunakan URL utama, mencoba URL kedua: " + error);

      // Coba URL cadangan jika gagal
      $.ajax({
        url: apiUrlSecondary,
        method: "GET",
        dataType: "json",
        success: function (data) {
          populateTable(data);
          setCookie(cookieDataKey, JSON.stringify(data), 30);
          setCookie(cookieTimestampKey, Date.now(), 30);
        },
        error: function (xhr, status, error) {
          console.log("An error occurred with the secondary URL: " + error);
        }
      });
    }
  });
}

        // Check if cookie data exists and is not older than 30 minutes
        const cookieData = getCookie(cookieDataKey);
        const lastUpdated = getCookie(cookieTimestampKey);

        if (
          cookieData &&
          lastUpdated &&
          Date.now() - parseInt(lastUpdated) < updateInterval
        ) {
          const parsedData = JSON.parse(cookieData);
          populateTable(parsedData);
        } else {
          fetchDataFromAPI();
        }

        // Set an interval to update the data every 30 minutes
        setInterval(function () {
          fetchDataFromAPI();
        }, updateInterval);
      });
    </script>
