    <script type="module">
      import { listacara, Linenya } from "./js/modul/listacara.js";

      $(document).ready(function () {
        // Fungsi untuk mendapatkan parameter URL
        function getParameterByName(name) {
          const url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return "";
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        const kode = localStorage.getItem("kode") + "peserta";
        const dbName = "dataPesertaDB";
        const storeName = "dataPesertaStore";
        const updateInterval = 30 * 60 * 1000; // 30 menit dalam milidetik

        $("#preloader").show();

        // Fungsi untuk inisialisasi IndexedDB
        function initIndexedDB() {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(dbName, 1);

            request.onupgradeneeded = function (event) {
              const db = event.target.result;
              if (!db.objectStoreNames.contains(storeName)) {
                db.createObjectStore(storeName, { keyPath: "id" });
              }
            };

            request.onsuccess = function (event) {
              resolve(event.target.result);
            };

            request.onerror = function (event) {
              reject(event.target.error);
            };
          });
        }

        // Fungsi untuk menyimpan data ke IndexedDB
        function saveDataToIndexedDB(db, data) {
          const transaction = db.transaction([storeName], "readwrite");
          const store = transaction.objectStore(storeName);
          store.put({ id: kode, data: data, timestamp: Date.now() });
        }

        // Fungsi untuk mengambil data dari IndexedDB
        function getDataFromIndexedDB(db) {
          return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.get(kode);

            request.onsuccess = function (event) {
              resolve(event.target.result);
            };

            request.onerror = function (event) {
              reject(event.target.error);
            };
          });
        }

        // Fungsi untuk mengisi tabel dengan data
        function populateTable(data) {
          $("#dataTable tbody").empty(); // Kosongkan tabel sebelum menambahkan data baru

          $.each(data, function (index, user) {
            var line = Linenya[user.Lineid];
            $("#dataTable tbody").append(
              "<tr><td class='text-right'>" +
                (index + 1) +
                "</td><td>" +
                user.Nama +
                "</td><td>" +
                line +
                "</td><td class='text-center'>" +
                user.TotalPeserta +
                "</td><td class='text-center'>" +
                user.BusNo +
                "</td><td>" +
                user.BusSeat +
                "</td></tr>"
            );
          });

          $("#preloader").hide();
          // Inisialisasi DataTable setelah data ditambahkan
          $("#dataTable").DataTable();
        }

        // Fungsi untuk mengambil data dari API
        async function fetchDataFromAPI() {
          const apiUrlPrimary = `https://api.bungtemin.net/FamgetAbsensi/dataApi`;
          const apiUrlSecondary = `https://api.bungtemin.net/data/data_peserta.json`; // URL cadangan

          try {
            const response = await fetch(apiUrlPrimary);
            if (!response.ok) throw new Error("Gagal dari URL utama");
            const data = await response.json();

            const db = await initIndexedDB();
            saveDataToIndexedDB(db, data); // Simpan data ke IndexedDB
            populateTable(data);
          } catch (error) {
            console.log(
              "Gagal menggunakan URL utama, mencoba URL kedua:",
              error
            );

            try {
              const response = await fetch(apiUrlSecondary);
              if (!response.ok) throw new Error("Gagal dari URL cadangan");
              const data = await response.json();

              const db = await initIndexedDB();
              saveDataToIndexedDB(db, data); // Simpan data ke IndexedDB
              populateTable(data);
            } catch (error) {
              console.log("Gagal memuat data dari kedua URL:", error);
            }
          }
        }

        // Fungsi utama untuk memuat data
        async function loadData() {
          const db = await initIndexedDB();
          const storedData = await getDataFromIndexedDB(db);

          if (
            storedData &&
            Date.now() - storedData.timestamp < updateInterval
          ) {
            populateTable(storedData.data);
          } else {
            fetchDataFromAPI();
          }
        }

        // Muat data saat halaman siap
        loadData();

        // Set interval untuk memperbarui data setiap 30 menit
        setInterval(function () {
          fetchDataFromAPI();
        }, updateInterval);
      });
